{{ define "main" }}
<section class="hero is-blog-content">
  <div class="hero-body">
    <div class="container has-text-white">
      <div class="title has-text-white">
        <div class="feature">Feature Post</div>
        <div class="is-vibe-heading">{{ .Title }}</div>
        <div class="date">
          <div>by <span> Matt Haughey</span></div>
          <div> March 26,  2019</div>
        </div>
      </div>
      {{ with .Resources.GetMatch "cover.{jpg,jpeg,png}" }}
      <figure class="image is-cover">
        <img src={{ .Permalink }} alt={{ .Name }} />
        <div class="overlay" />
      </figure>
      {{ end }}
    </div>
  </div>
</section>

<section class="section is-blog-content">
  <div class="container">
    <div class="content has-vibe-heading">
      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}
